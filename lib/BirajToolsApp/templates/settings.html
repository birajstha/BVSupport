{% extends "layout.html" %}

{% block content %}
    <div class="content-section">
        <h4>Settings</h4>
        <legend class="border-bottom">
        </legend>
        <table id="settings" class = "responsive table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Setting</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in settings.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
